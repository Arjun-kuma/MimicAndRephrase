// -----
// GRADLE CONFIGURATION
// -----

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.9.2'
    runtime group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.9.2', classifier: 'models'
    compile group: 'au.com.bytecode', name: 'opencsv', version: '2.4'
    runtime group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.12'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
